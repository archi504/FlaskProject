{% extends 'base.html' %}

{% block title %} {{ article.title }} {% endblock title %}

{% block content %}
<div class="container">
    <h1>{{ article.title }}</h1>
    <p class="lead">
        {{ article.introduction }}
    </p>  
    <hr class="line">
    <p class="lead">
        {{ article.text }}
    </p>
    <p class="lead">
       {{ article.pub_date.date() }}
    </p>
    <p>
        <a 
            href="{{ url_for('index') }}" class="btn btn-lg btn-secondary">
            Вернуться на главную
        </a>
    </p>
    <p>
        <a 
            href="{{ url_for('delete_post', article_id = article.id) }}" class="btn btn-lg btn-danger">
            Удалить
        </a>
    </p>
</div>
{% endblock content %}
