{% extends 'base.html'%}

{% block title %}Мой блог {% endblock title %}

{% block content %}    
<div class="container">
  
  <!--если статьи на сайте есть-->
  {% if articles %}
    <div class="row" id="anchor">
      {% for article in articles %}
        <div class="col mb-5">
          <div class="card" style="width: 18rem; height: 220px;">
            <div class="card-body">
              <h2 class="card-title">{{ article.title }}</h2>
              <p class="card-text">
                {{ article.introduction[:50].strip() }} <!--вступление срезается до 50 символов и убирается пробел методом strip -->
              </p>
              <a 
                href="{{ url_for('detailed_post', article_id=article.id) }}" 
                class="card-link">Читать
              </a>
              <a 
                href="{{ url_for('edit_post', article_id=article.id) }}" 
                class="card-link">Изменить
              </a>
            </div>
          </div>        
        </div>
      {% endfor %}
    </div>
  <!--если статей нет-->
  {% else %}
    <h2>Статей на сайте нет</h2>
  {% endif %}
